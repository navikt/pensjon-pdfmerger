apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "pensjon-pdfmerger"
  namespace: "teampensjon"
  labels:
    team: "teampensjon"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  image: "{{{ image }}}"
  port: 8080
  liveness:
    path: "/ping"
    initialDelay: 3
    timeout: 1
  readiness:
    path: "/ping"
    initialDelay: 3
    timeout: 1
  resources:
    limits:
      memory: "2048Mi"
    requests:
      memory: "1024Mi"
  prometheus:
    enabled: true
    path: "/metrics"
  ingresses:
    - "https://pensjon-pdfmerger.dev.intern.nav.no"
